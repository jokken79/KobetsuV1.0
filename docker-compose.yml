# ========================================
# KOB24 Kobetsu Keiyakusho - Docker Compose
# ========================================
# Nombres únicos con prefijo 'kob24-' para evitar conflictos
# Puertos únicos:
#   PostgreSQL: 5424
#   Redis:      6324
#   Backend:    8024
#   Frontend:   3024
#   Adminer:    8924
# ========================================

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  kob24-db:
    image: postgres:15-alpine
    container_name: kob24-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kob24_db}
      POSTGRES_USER: ${POSTGRES_USER:-kob24_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kob24_secure_2024}
    ports:
      - "${KOBETSU_DB_PORT:-5424}:5432"
    volumes:
      - kob24_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kob24_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kob24-network
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=database"

  # ========================================
  # Redis Cache
  # ========================================
  kob24-redis:
    image: redis:7-alpine
    container_name: kob24-redis
    restart: unless-stopped
    ports:
      - "${KOBETSU_REDIS_PORT:-6324}:6379"
    volumes:
      - kob24_redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - kob24-network
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=cache"

  # ========================================
  # FastAPI Backend
  # ========================================
  kob24-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: kob24-backend:latest
    container_name: kob24-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kob24_admin}:${POSTGRES_PASSWORD:-kob24_secure_2024}@kob24-db:5432/${POSTGRES_DB:-kob24_db}
      REDIS_URL: redis://kob24-redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-kob24_dev_secret_key_change_in_prod}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3024}
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SYNC_DATA_PATH: /network_data
      FACTORIES_DIR: .
    ports:
      - "${KOBETSU_BACKEND_PORT:-8024}:8000"
    volumes:
      - ./backend:/app
      - kob24_outputs:/app/outputs
      - ${SYNC_SOURCE_PATH:-./data/sync}:/network_data
    depends_on:
      kob24-db:
        condition: service_healthy
      kob24-redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kob24-network
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=backend"

  # ========================================
  # Next.js Frontend
  # ========================================
  kob24-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: kob24-frontend:latest
    container_name: kob24-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8024/api/v1}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${KOBETSU_FRONTEND_PORT:-3024}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      kob24-backend:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kob24-network
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=frontend"

  # ========================================
  # Scheduled Tasks (Cron)
  # ========================================
  kob24-scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: kob24-scheduler:latest
    container_name: kob24-scheduler
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kob24_admin}:${POSTGRES_PASSWORD:-kob24_secure_2024}@kob24-db:5432/${POSTGRES_DB:-kob24_db}
      REDIS_URL: redis://kob24-redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-kob24_dev_secret_key_change_in_prod}
      TZ: Asia/Tokyo
      # Email notifications (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@uns-kobetsu.local}
      # Slack notifications (optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      # Alert recipients (comma-separated emails)
      ALERT_EMAIL_RECIPIENTS: ${ALERT_EMAIL_RECIPIENTS:-}
    volumes:
      - ./backend:/app
    depends_on:
      kob24-backend:
        condition: service_healthy
    # Run scheduler that executes daily tasks at 6:00 AM and weekly tasks on Monday at 7:00 AM
    command: >
      sh -c "
        echo 'Starting scheduler...' &&
        while true; do
          HOUR=$$(date +%H) &&
          MINUTE=$$(date +%M) &&
          DAY=$$(date +%u) &&
          if [ \"$$HOUR\" = '06' ] && [ \"$$MINUTE\" = '00' ]; then
            echo 'Running daily tasks...' &&
            python scripts/run_scheduled_tasks.py --daily;
          fi &&
          if [ \"$$DAY\" = '1' ] && [ \"$$HOUR\" = '07' ] && [ \"$$MINUTE\" = '00' ]; then
            echo 'Running weekly tasks...' &&
            python scripts/run_scheduled_tasks.py --weekly;
          fi &&
          sleep 60;
        done
      "
    networks:
      - kob24-network
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=scheduler"

  # ========================================
  # Adminer (Database UI)
  # ========================================
  kob24-adminer:
    image: adminer:latest
    container_name: kob24-adminer
    restart: unless-stopped
    ports:
      - "${KOBETSU_ADMINER_PORT:-8924}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: kob24-db
    depends_on:
      - kob24-db
    networks:
      - kob24-network
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=adminer"

# ========================================
# Networks
# ========================================
networks:
  kob24-network:
    name: kob24-keiyakusho-network
    driver: bridge
    labels:
      - "app.name=kob24-keiyakusho"

# ========================================
# Volumes
# ========================================
volumes:
  kob24_postgres_data:
    name: kob24-postgres-data
    driver: local
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=database"

  kob24_redis_data:
    name: kob24-redis-data
    driver: local
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=cache"

  kob24_outputs:
    name: kob24-outputs
    driver: local
    labels:
      - "app.name=kob24-keiyakusho"
      - "app.component=storage"
